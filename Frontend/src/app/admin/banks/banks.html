
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">

      <h2 class="mb-4 text-center">Banka Yönetimi</h2>

      <!-- 📝 Form -->
      <form [formGroup]="bankForm" (ngSubmit)="addBank()" class="card p-4 mb-4 shadow-sm">
        <div class="mb-3">
          <label for="name" class="form-label">Banka Adı</label>
          <input id="name" type="text" class="form-control" formControlName="name" placeholder="Örn: Ziraat Bankası">
          <div *ngIf="bankForm.get('name')?.invalid && bankForm.get('name')?.touched" class="text-danger mt-1">
            Banka adı zorunludur.
          </div>
        </div>

        <div class="d-flex justify-content-end gap-2">
          <button *ngIf="!selectedBankId" type="submit" class="btn btn-primary" [disabled]="bankForm.invalid">Ekle</button>

          <button *ngIf="selectedBankId" type="button" (click)="updateBank()" class="btn btn-success" [disabled]="bankForm.invalid">
            Güncelle
          </button>

          <button *ngIf="selectedBankId" type="button" (click)="cancelEdit()" class="btn btn-secondary">
            İptal
          </button>
        </div>
      </form>

      <!-- 📋 Liste -->
      <div class="card shadow-sm">
        <div class="card-header fw-bold">Kayıtlı Bankalar</div>
        <div class="card-body p-0">
          <table class="table table-striped table-hover m-0">
            <thead class="table-light">
              <tr>
                <th>#</th>
                <th>Banka Adı</th>
                <th class="text-end">İşlemler</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let bank of banks; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ bank.name }}</td>
                <td class="text-end">
                  <button class="btn btn-sm btn-outline-primary me-2" (click)="editBank(bank)">Düzenle</button>
                  <button class="btn btn-sm btn-outline-danger" (click)="deleteBank(bank.id)">Sil</button>
                </td>
              </tr>
              <tr *ngIf="banks.length === 0">
                <td colspan="3" class="text-center text-muted">Henüz kayıtlı banka yok.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</div>

<div class="container mt-5 pt-3 ">
  <div class="row">
    <div 
      class="col-md-4 mb-4" 
      *ngFor="let banka of bankalar">
      
      <div class="card h-100 shadow-sm text-center">
        <div class="card-body d-grid gap-3" >
          <h5 class="card-title">{{ banka.name }}</h5>
         
          <button 
            class="btn btn-primary w-100"
            (click)="musteriOl(banka.name)">
            Müşterisi Ol
          </button>
        </div>
      </div>

    </div>
  </div>
</div>

<div class="container d-flex justify-content-center align-items-start min-vh-100 mt-5">
  <div class="card shadow p-4 w-100" style="max-width: 450px; margin-top: 80px;">
    <h4 class="mb-4 text-center">🔐 Şifre Sıfırlama</h4>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="mb-3">
        <label for="newPassword" class="form-label">Yeni Şifre</label>
        <input
          type="password"
          id="newPassword"
          class="form-control"
          formControlName="newPassword"
          [class.is-invalid]="submitted && form.get('newPassword')?.invalid"
        />
        <div class="invalid-feedback" *ngIf="form.get('newPassword')?.errors">
          Şifre en az 8 karakter, büyük/küçük harf, sayı ve özel karakter içermelidir.
        </div>
      </div>

      <button class="btn btn-success w-100" type="submit" [disabled]="form.invalid">
        Şifreyi Güncelle
      </button>
    </form>
  </div>
</div>

<div class="container-fluid mt-4">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-lg-2 col-md-3 mb-3">
      <div class="list-group shadow-sm rounded-3">
        <button
          type="button"
          class="list-group-item list-group-item-action d-flex align-items-center"
          [class.active]="activeTab === 'personal-info'"
          (click)="setTab('personal-info')"
        >
          <i class="bi bi-person-fill me-2"></i>
          <span class="d-none d-md-inline">Kişisel Bilgiler</span>
        </button>
        <button
          type="button"
          class="list-group-item list-group-item-action d-flex align-items-center"
          [class.active]="activeTab === 'applications'"
          (click)="setTab('applications')"
        >
          <i class="bi bi-file-earmark-text me-2"></i>
          <span class="d-none d-md-inline">Başvurularım</span>
        </button>
        <button
          type="button"
          class="list-group-item list-group-item-action d-flex align-items-center"
          [class.active]="activeTab === 'membership'"
          (click)="setTab('membership')"
        >
          <i class="bi bi-building me-2"></i>
          <span class="d-none d-md-inline">Banka Üyeliklerim</span>
        </button>
        <button
          type="button"
          class="list-group-item list-group-item-action d-flex align-items-center"
          [class.active]="activeTab === 'credits'"
          (click)="setTab('credits')"
        >
          <i class="bi bi-cash-coin me-2"></i>
          <span class="d-none d-md-inline">Aldığım Krediler</span>
        </button>
      </div>
    </div>

    <!-- İçerik -->
    <div class="col-lg-10 col-md-9">
      <div [ngSwitch]="activeTab">
        <app-personal-info *ngSwitchCase="'personal-info'"></app-personal-info>
     <div *ngSwitchCase="'applications'">
  <div class="row g-4">
    <!-- Banka Başvuruları -->
    <div class="col-md-6">
      <div class="card shadow border-0 h-100" style="height: 600px;">
        <div class="card-header bg-primary text-white fw-semibold">
          <i class="bi bi-building me-2"></i>Banka Başvurularım
        </div>
        <div class="card-body overflow-auto p-3" style="max-height: 520px;">
          <app-bank-applications></app-bank-applications>
        </div>
      </div>
    </div>

    <!-- Kredi Başvuruları -->
    <div class="col-md-6">
      <div class="card shadow border-0 h-100" style="height: 600px;">
        <div class="card-header bg-success text-white fw-semibold">
          <i class="bi bi-cash-coin me-2"></i>Kredi Başvurularım
        </div>
        <div class="card-body overflow-auto p-3" style="max-height: 520px;">
          <app-credit-applications></app-credit-applications>
        </div>
      </div>
    </div>
  </div>
</div>

        <app-membership *ngSwitchCase="'membership'"></app-membership>
        <app-my-credits *ngSwitchCase="'credits'"></app-my-credits>
      </div>
    </div>
  </div>
</div>

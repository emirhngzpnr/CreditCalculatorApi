<div class="card shadow rounded-4 border-0">
  <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center rounded-top-4">
    <h5 class="mb-0"><i class="bi bi-person-lines-fill me-2"></i>Kişisel Bilgiler</h5>
    <button *ngIf="!isEditing" class="btn btn-outline-light btn-sm" (click)="enableEdit()">
      <i class="bi bi-pencil-square me-1"></i> Düzenle
    </button>
  </div>

  <div class="card-body p-4">
    <form [formGroup]="personalForm">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label fw-semibold">Ad</label>
          <input type="text" class="form-control" formControlName="firstName" [readonly]="!isEditing" />
        </div>
        <div class="col-md-6">
          <label class="form-label fw-semibold">Soyad</label>
          <input type="text" class="form-control" formControlName="lastName" [readonly]="!isEditing" />
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">E-Posta</label>
           <input type="email" class="form-control" formControlName="email"  />
        </div>
        <div class="col-md-6">
  <label class="form-label fw-semibold">Doğum Tarihi</label>
  <input type="date" class="form-control" formControlName="birthDate" />
</div>

<div class="col-md-6">
  <label class="form-label fw-semibold">TC Kimlik No</label>
  <input type="text" class="form-control" formControlName="identityNumber" />
</div>


        <div class="col-md-6">
          <label class="form-label fw-semibold">Telefon Numarası</label>
          <input type="text" class="form-control" formControlName="phoneNumber" [readonly]="!isEditing" />
        </div>

       
      </div>

      <div class="d-flex justify-content-end mt-4" *ngIf="isEditing">
        <button class="btn btn-outline-secondary me-2" type="button" (click)="cancelEdit()">
          <i class="bi bi-x-circle me-1"></i> İptal
        </button>
        <button class="btn btn-success" type="button" (click)="saveChanges()">
          <i class="bi bi-check-circle me-1"></i> Kaydet
        </button>
      </div>
    </form>
    <div class="d-flex justify-content-end mt-4">
  <div class="bg-light border rounded-pill px-4 py-2 d-inline-flex align-items-center shadow-sm">
    
    <span class="fw-semibold text-dark">Kullanıcı No:</span>
    <span class="ms-2 text-secondary fw-bold">{{ userNumber }}</span>
  </div>
</div>


  </div>
</div>
